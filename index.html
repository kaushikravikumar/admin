<!DOCTYPE html>
<html>
   <head>
      <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.2.js"></script>
      <script src="./index.js"></script>
   </head>
   <style>
      input[type=text], select {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      }
      input[type=submit] {
      width: 50%;
      background-color: #3F51B5;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      }
      input[type=submit]:hover {
      background-color: #303F9F;
      }
      #container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      }
      .dropbtn {
      background-color: #303F9F;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20%;
      }
      .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
      }
      .dropdown {
      position: relative;
      display: inline-block;
      }
      .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      }
      .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      }
      .dropdown a:hover {background-color: #ddd;}
      .show {display: block;}
   </style>
   <body>
      <h1>Admin Panel</h1>
      <div id ="container">
         <div class="dropdown">
            <button onclick="javascript:showQuestions()" class="dropbtn">Pre-Selected</button>
            <div id="myDropdown" class="dropdown-content">
               <a href="javascript:populateQuestionOne()">Question 1</a>
               <a href="javascript:populateQuestionTwo()">Question 2</a>
               <a href="javascript:populateQuestionThree()">Question 3</a>
               <a href="javascript:populateQuestionFour()">Question 4</a>
               <a href="javascript:populateQuestionFive()">Question 5</a>
            </div>
         </div>
         <form name="questionAnswerForm" action="javascript:publishQuestionAnswer()">
            Question:<br>
            <input type="text" id="question" name="question"><br>
            Option A:<br>
            <input type="text" id="optionA" name="optionA"><br>
            Option B:<br>
            <input type="text" id="optionB" name="optionB"><br>
            Option C:<br>
            <input type="text" id="optionC" name="optionC"><br>
            Option D:<br>
            <input type="text" id="optionD" name="optionD"><br>
            Correct Answer:<br>
            <input type="radio" name="correct_answer" id="a_correct" value="a_correct">A<br>
            <input type="radio" name="correct_answer" id="b_correct" value="b_correct">B<br>
            <input type="radio" name="correct_answer" id="c_correct" value="c_correct">C<br>
            <input type="radio" name="correct_answer" id="d_correct" value="d_correct">D<br>
            <input type="submit" value="Submit">
         </form>
      </div>
   </body>
</html>
